

<head>
    <meta charset="UTF-8">
    <title>MapPal: Data Collection</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js" ></script>



</head>
<body>
    <div class="content">
        <div id="map">
        </div>




        <script type="text/javascript">

            var map = L.map('map').setView([37.0000, -122.06], 13);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZXZhbmZyYXdsZXkiLCJhIjoiY2lqemV0cDJpMmx2a3Z3bTV2dGh1bmt0MSJ9.gJsWsiu3AareD8XkI1-0Aw', {
                attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a> ' +
                'contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/"></a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiZXZhbmZyYXdsZXkiLCJhIjoiY2lqemV0cDJpMmx2a3Z3bTV2dGh1bmt0MSJ9.gJsWsiu3AareD8XkI1-0Aw'
            }).addTo(map);

            var test = L.marker([37.0000, 122.06]);

            test.addTo(map);

        </script>

        <div class="container">
            <h1>Data Collection</h1>
        </div>

        <div class="container">
            <button class="button" id="start">Start</button>

        </div>

        <div class="container">
            <button class="button" id="stop">Stop</button>
        </div>
        <div>
            <ul>
                {{#each tests}}
                    {{> task}}
                {{/each}}
            </ul>
        </div>

        <div class="container" id="email">
            <input type="text"/>
        </div>
    </div>
</body>
<template name="task">
    <script>
        var meme = L.marker([{{start_lat}}, {{start_long}}]);
        meme.addTo(map);
    </script>
</template>
